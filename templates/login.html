<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Connexion</h1>
        <form method="POST" action="/login" class="bg-white p-4 rounded shadow">
            <div class="mb-4">
                <label class="block">Identifiant :</label>
                <input type="text" name="user_id" class="border p-2 w-full" required>
            </div>
            <div class="mb-4">
                <label class="block">Mot de passe :</label>
                <input type="password" name="password" class="border p-2 w-full" required>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Se Connecter</button>
            <a href="/register" class="ml-4 text-blue-500 hover:underline">S'inscrire</a>
        </form>
    </div>
</body>
</html>
